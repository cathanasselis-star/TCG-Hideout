<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pokémon TCG Hideout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo-area">
                    <div class="pokeball-icon"></div>
                    <span>TCG Hideout</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sets.html">Sets</a></li>
                    <li><a href="featured.html">Featured</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Contact Us</h1>

        <div class="form-container">
            <form id="contactForm">
                <label for="name" style="display:block; margin-bottom: 0.5rem; font-weight: 600;">Your Name</label>
                <input type="text" id="name" required placeholder="Ash Ketchum">

                <label for="email" style="display:block; margin-bottom: 0.5rem; font-weight: 600;">Email Address</label>
                <input type="email" id="email" required placeholder="ash@pallet-town.com">

                <label for="favorite" style="display:block; margin-bottom: 0.5rem; font-weight: 600;">Choose your Pokémon</label>
                <select id="favorite">
                    <option value="Pikachu">Pikachu</option>
                    <option value="Charizard">Charizard</option>
                    <option value="Mewtwo">Mewtwo</option>
                    <option value="Mew">Mew</option>
                    <option value="Slowpoke">Slowpoke</option>
                    <option value="Psyduck">Psyduck</option>
                    <option value="Eevee">Eevee</option>
                </select>

                <label for="message" style="display:block; margin-bottom: 0.5rem; font-weight: 600;">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <div id="feedback-message" style="display:none; text-align: center; color: #166534; background: #dcfce7; padding: 1rem; border-radius: 0.5rem;">
                <h3 style="font-weight: 700;">Message Sent!</h3>
                <p id="user-response"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Pokémon TCG Hideout.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
